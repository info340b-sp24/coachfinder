<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="login-body">
    <section id="login">
        <div class="container-md pb-1 position-absolute top-50 start-50 translate-middle login-div">
            <h1 class="mb-5 fw-bold">System Login</h1>
            <div class="mb-3">
                <label for="Useremail" class="form-label">Email:</label>
                <input class="form-control" type="text" id="Useremail" name="Useremail" placeholder="xx@xx.com">
            </div>
            <div class="mb-3">
                <label for="Userpassword" class="form-label">Password:</label>
                <input class="form-control" type="password" id="Userpassword" name="Userpassword">
            </div>
            <div class="text-center mt-5">
                <button class="w-50 btn btn-lg btn-primary" type="submit">Log in</button>
            </div>
            <div class="mt-3 mb-0 text-center">
                <p>Don't have an account? <a href="register.html" class="text-start">Register</a></p>
            </div>
        </div>
    </section>
</body>

<footer id="login-footer">
    <div class="container">
    <p class="text-center mt-0 mb-0">This website was created by ...</p>
    <address class="text-center mt-0 mb-0">
        Contact us at <a href="mailto:me@here.com">me@here.com</a>, or at <a href="tel:555-123-4567">(555) 123-4567</a>.
    </address>
    <p class="text-center mt-0 mb-0">&copy; 2024 The Author.</p>
    </div>
</footer>
</html>
